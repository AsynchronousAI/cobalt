---
base: lua52
globals:
  math.tointeger:
    args:
      - type: number
    must_use: true
  string.pack:
    args:
      - type: string
      - type: ...
    must_use: true
  string.packsize:
    args:
      - type: string
    must_use: true
  string.unpack:
    args:
      - type: string
      - type: ...
    must_use: true
  table.move:
    args:
      - type: table
      - type: number
      - type: number
      - type: number
      - required: false
        type: table
  utf8.char:
    args:
      - required: utf8.char should be used with an argument despite it not throwing
        type: number
      - required: false
        type: "..."
    must_use: true
  utf8.charpattern:
    property: read-only
  utf8.codepoint:
    args:
      - type: string
      - required: false
        type: number
      - required: false
        type: number
    must_use: true
  utf8.codes:
    args:
      - type: string
    must_use: true
  utf8.len:
    args:
      - type: string
      - required: false
        type: number
      - required: false
        type: number
    must_use: true
  utf8.offest:
    args:
      - type: string
      - type: number
      - required: false
        type: number
    must_use: true
  Vector3.new:
    args:
      - type: number
      - type: number
      - type: number
    must_use: true
  Vector3.add:
    args:
      - type: Vector3
      - type: Vector3
    must_use: true
  Vector3.cross:
    args:
      - type: Vector3
      - type: Vector3
    must_use: true
  Vector3.dot:
    args:
      - type: Vector3
      - type: Vector3
    must_use: true
  Vector3.add:
    args:
      - type: Vector3
      - type: Vector3
    must_use: true
  Vector3.dot:
    args:
      - type: Vector3
      - type: Vector3
    must_use: true
  Vector3.mul:
    args:
      - type: Vector3
      - type: Vector3
    must_use: true
  Vector3.sub:  
    args:
      - type: Vector3
      - type: Vector3
    must_use: true
  Vector3.normalize:
    args:
      - type: Vector3
    must_use: true
  Vector3.angle:
    args:
      - type: Vector3
      - type: Vector3
    must_use: true
  Vector3.length:
    args:
      - type: Vector3
    must_use: true
  Vector3.div:
    args:
      - type: Vector3
      - type: Vector3
    must_use: true
  Vector2.new:
    args:
      - type: number
      - type: number
    must_use: true
  Vector2.add:
    args:
      - type: Vector2
      - type: Vector2
    must_use: true
  Vector2.dot:
    args:
      - type: Vector2
      - type: Vector2
    must_use: true
  Vector2.mul:
    args:
      - type: Vector2
      - type: Vector2
    must_use: true
  Vector2.sub:  
    args:
      - type: Vector2
      - type: Vector2
    must_use: true
  Vector2.fromScreen:
    args:
      - type: number
      - type: number
      - type: number
      - type: number
      - type: number
      - type: number
    must_use: true
  Color.rgb:
    args:
      - type: number
      - type: number
      - type: number
    must_use: true
  Color.hsv:
    args:
      - type: number
      - type: number
      - type: number
    must_use: true
  Color.cmyk:
    args:
      - type: number
      - type: number
      - type: number
      - type: number
    must_use: true
  Color.fromHex:
    args:
      - type: string
    must_use: true
  core.memory.get:
    args:
      - type: any
    must_use: true
  core.memory.set:
    args:
      - type: any
      - type: any
  core.memory.fetch:
    args:
      - type: any
      - type: any
    must_use: true
  core.memory.realloc:
    args:
      - type: any
      - type: number
    must_use: true
  core.memory.free:
    args:
      - type: any
  core.memory.perm:
    args:
      - type: any
      - type: any
      - type: any
  core.memory.alloc:
    args:
      - type: number
    must_use: true
  # file._DESCRIPTION, file._VERSION are all deprecated
  file._VERSION:
    removed: true
  file._DESCRIPTION:
    removed: true
  file.touch:
    args:
      - type: string
    must_use: true
  file.mkdir:
    args:
      - type: string
    must_use: true
  file.currentdir:
    args: []
    must_use: true
  file.rmdir:
    args:
      - type: string
    must_use: true
  file.attributes:
    args:
      - type: string
      - required: false
        type: string
    must_use: true
  file.lock:
    args:
      - type: string
      - type: string
    must_use: true
  file.unlock:
    args:
      - type: string
    must_use: true
  file.chdir:
    args:
      - type: string
    must_use: true
  file.lock_dir:
    args:
      - type: string
    must_use: true
  file.link:
    args:
      - type: string
      - type: string
    must_use: true
  file.dir:
    args:
      - type: string
    must_use: true
  file.symlinkattributes:
    args:
      - type: string
      - required: false
        type: string
    must_use: true
  file.setmode:
    args:
      - type: string
      - type: string
    must_use: true
  Transform.sub:
    args:
      - type: Transform
      - type: Transform
    must_use: true
  Transform.add:
    args:
      - type: Transform
      - type: Transform
    must_use: true
  Transform.new:
    # Transform.new can take in the following:
    # 3 vector3s
    # 3 numbers
    # 6 numbers
    # 9 number
    # 12 numbers
    # 1 vector3
    # 2 vector3
    # 4 verctor3
    args:
      - type:
          - number
          - Vector3
      - required: false
        type:
          - number
          - Vector3
      - required: false
        type:
          - number
          - Vector3
      - required: false
        type:
          - number
          - Vector3
    must_use: true
  # Require is removed and replaced with import
  require:
    removed: true
  import:
    args:
      - type: string
    must_use: true
    
  